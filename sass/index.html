<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tao tai khoan gmail</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="main">
      <div class="new-login">
        <img src="./img/1-logo-google.png" alt="" class="logo-img" />
        <h3 class="new-login-title">Tạo Tài khoản Google</h3>
        <p class="new_login-p">Tiếp tục tới Gmail</p>
        <div class="login">
          <input type="text" class="logo-item" />
          <input type="text" class="logo-item" />
        </div>
        <div class="input">
          <input type="text" class="img-input" />
          <p>Ban co the su dung chu cai, chu so, hoac dau cham</p>
        </div>
        <div class="login">
          <input type="text" />
          <input type="text" />
        </div>
        <p class="p-login">
          Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng
        </p>
        <div><input type="checkbox" class="checkbox" /> Hien mat khau</div>
        <div class="dangnhap">
          <a>Dang nhap</a>
          <a class="dangnhap-link">Tiep theo</a>
        </div>
      </div>

      <div class="img">
        <img src="./img/account.svg" alt="" />
        <p class="img-p">
          Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.
        </p>
      </div>
    </div>
